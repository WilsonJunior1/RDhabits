<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um habit tracker baseado nos ensinamentos do Reservatório de Dopamina, para você voar alto de forma leve.">
  <title>Voe alto, seja leve.</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <header id="header" class="header">

    <img src="./assets/icons/Logo.svg" alt="Logo do Aplicativo: Voe alto, seja leve.">
    <button id="register" class="register"> <img src="./assets/icons/Plus.svg" alt="Icone de 'mais'"> Registrar o meu dia</button>

  </header>

  <main>
    <form class="form">
      <div class="habits">
        <div class="habit">
          📖
        </div>
        <div class="habit">
          💧
        </div>
        <div class="habit">
          💪🏻
        </div>
        <div class="habit">
          💤
        </div>
        <div class="habit">
          📚
        </div>
        <div class="habit">
          🥗
        </div>
      </div>

      <div class="days">

        <div class="day">
          <div>03/01</div>
          <input type="checkbox" name="read" class="check">
          <input type="checkbox" name="water" class="check">
          <input type="checkbox" name="gym" class="check">
          <input type="checkbox" name="sleep" class="check">
          <input type="checkbox" name="study" class="check">
          <input type="checkbox" name="healthy" class="check">
        </div>

        <div class="day">
          <div>04/01</div>
          <input type="checkbox" name="read" class="check">
          <input type="checkbox" name="water" class="check">
          <input type="checkbox" name="gym" class="check">
          <input type="checkbox" name="sleep" class="check">
          <input type="checkbox" name="study" class="check">
          <input type="checkbox" name="healthy" class="check">
        </div>
      </div>
    </form>
  </main>
  <script src="./src/js/script.js"></script>
</body>

</html>
